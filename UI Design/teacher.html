<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher/Faculty Dashboard - Online Student Clearance System</title>
<style>
  body {
    background-color: #f0f2f5;
    font-family: "Courier New", monospace;
    padding: 20px;
  }

  .dashboard {
    border: 3px solid #333;
    background-color: #fff;
    box-shadow: 4px 4px 0px #999;
    padding: 20px;
    max-width: 950px;
    margin: auto;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #000;
    padding-bottom: 8px;
    margin-bottom: 10px;
  }

  header h2 {
    margin: 0;
  }

  header .actions button {
    font-family: "Courier New", monospace;
    margin-left: 5px;
    border: 1px solid #000;
    background: #000;
    color: #fff;
    padding: 4px 8px;
    cursor: pointer;
  }

  header .actions button:hover {
    background-color: #333;
  }

  .search-bar {
    margin: 10px 0;
  }

  .search-bar input {
    width: 100%;
    padding: 6px;
    border: 1px solid #000;
    font-family: "Courier New", monospace;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #000;
    padding: 6px 8px;
    text-align: left;
  }

  th {
    background-color: #e5e7eb;
  }

  td.actions {
    text-align: center;
  }

  .approve-btn, .decline-btn, .remove-btn {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 16px;
  }

  .approve-btn:hover {
    color: #16a34a;
  }

  .decline-btn:hover {
    color: #dc2626;
  }

  .remove-btn:hover {
    color: #9333ea;
  }

  .section {
    border-top: 2px solid #000;
    margin-top: 20px;
    padding-top: 10px;
  }

  .section h3 {
    margin-top: 0;
  }

  textarea {
    width: 100%;
    height: 80px;
    border: 1px solid #000;
    font-family: "Courier New", monospace;
    margin-bottom: 10px;
    padding: 6px;
  }

  .enroll-btn {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    font-family: "Courier New", monospace;
  }

  .enroll-btn:hover {
    background-color: #333;
  }

  .unregistered-list {
    border-top: 2px solid #000;
    margin-top: 20px;
    padding-top: 10px;
  }

  .unregistered-list pre {
    border: 1px solid #000;
    padding: 6px;
    background-color: #fafafa;
    font-family: "Courier New", monospace;
  }
</style>
</head>
<body>

<div class="dashboard">

  <!-- HEADER -->
  <header>
    <h2>Teacher/Faculty Dashboard</h2>
    <div class="actions">
      <button>Logout</button>
      <button>Change Password</button>
    </div>
  </header>

  <!-- SEARCH STUDENTS -->
  <div class="search-bar">
    <input type="text" placeholder="Search Students...">
  </div>

  <!-- STUDENT TABLE -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Status</th>
        <th>Approve</th>
        <th>Decline</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01</td>
        <td>Alice Garcia</td>
        <td>Pending</td>
        <td class="actions"><button class="approve-btn">‚úî</button></td>
        <td class="actions"><button class="decline-btn">‚ùå</button></td>
        <td class="actions"><button class="remove-btn">üóë</button></td>
      </tr>
      <tr>
        <td>02</td>
        <td>Ben Reyes</td>
        <td>Approved</td>
        <td class="actions"><button class="approve-btn">‚úî</button></td>
        <td class="actions"><button class="decline-btn">‚ùå</button></td>
        <td class="actions"><button class="remove-btn">üóë</button></td>
      </tr>
    </tbody>
  </table>

  <!-- ENROLL STUDENTS -->
  <div class="section">
    <h3>Enroll Students</h3>
    <label>Enter student names (one per line):</label>
    <textarea placeholder="Alice Garcia&#10;Ben Reyes"></textarea>
    <button class="enroll-btn">Enroll</button>
  </div>

  <!-- UNREGISTERED STUDENTS -->
  <div class="unregistered-list">
    <h3>Unregistered (no accounts found):</h3>
    <pre>
John Perez
Maria Dela Cruz
    </pre>
  </div>

</div>

</body>
</html>
