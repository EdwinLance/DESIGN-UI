<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Student Clearance System</title>
<style>
  body {
    background-color: #f0f2f5;
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    border: 3px solid #333;
    background-color: #fff;
    width: 400px;
    padding: 20px;
    box-shadow: 4px 4px 0px #999;
  }

  .login-box h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
    border-bottom: 2px solid #000;
    padding-bottom: 8px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    font-family: "Courier New", monospace;
    border: 1px solid #000;
    box-sizing: border-box;
  }

  .login-button {
    display: block;
    width: 100%;
    padding: 10px;
    font-family: "Courier New", monospace;
    background-color: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }

  .login-button:hover {
    background-color: #333;
  }

  .footer {
    border-top: 2px solid #000;
    text-align: center;
    margin-top: 20px;
    padding-top: 10px;
  }

  .footer a {
    color: #0000ee;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="login-box">
    <h2>Online Student Clearance System</h2>
    
    <form>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username">
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password">
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="footer">
      Forgot Password? <a href="#">[Link]</a>
    </div>
  </div>

</body>
</html>
